{% extends 'ct_base.html' %}

{% block content %}

<div class="container-fluid">

  <div class="row">

  {% for picture in outline_pictures %}
  
    <div class="col-sm-4 col-lg-3 image_wrapper">

      <div class="image_holder">
        <a href="{% url 'outline_view' picture.pk %}"><img src="{{ picture.image.url }}" width="100%"></a>
      </div>

    </div>

  {% endfor %}

  </div>
  

</div>



{% endblock %}
